<style>
/* ======================================================================
   ROOT VARIABLES
   ====================================================================== */
:root {
  --green-base: #2aff8a;
  --green-1: rgba(42,255,138,0.22);
  --green-2: rgba(42,255,138,0.12);
  --green-3: rgba(42,255,138,0.06);

  --green-hot-1: rgba(42,255,138,0.75);
  --green-hot-2: rgba(42,255,138,0.55);
  --green-hot-3: rgba(42,255,138,0.38);

  --relief-base: #d96aff;
  --dark: #050807;
}

/* ======================================================================
   GLOBAL
   ====================================================================== */
body {
  margin: 0;
  min-height: 100vh;
  color: var(--green-base);
  font-family: "Cormorant Garamond", serif;
  overflow-x: hidden;

  /* Mirrors portal/index background: void engine + gradient mask */
  background:
    linear-gradient(rgba(0,0,0,0.58), rgba(0,0,0,0.78)),
    url("assets/img/void_engine_twinkle_green.png");
  background:
    linear-gradient(rgba(0,0,0,0.58), rgba(0,0,0,0.78)),
    -webkit-image-set(
      url("assets/img/void_engine_twinkle_green.webp") type("image/webp"),
      url("assets/img/void_engine_twinkle_green.png") type("image/png")
    );
  background:
    linear-gradient(rgba(0,0,0,0.58), rgba(0,0,0,0.78)),
    image-set(
      url("assets/img/void_engine_twinkle_green.webp") type("image/webp"),
      url("assets/img/void_engine_twinkle_green.png") type("image/png")
    );
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

@media (max-width: 900px) {
  body { background-attachment: scroll; }
}

a { color: var(--green-base); }

/* ======================================================================
   TEXTURE + CURSOR GLOW
   ====================================================================== */
.texture--grain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgQAL///8AAQUBAf9luzwAAAAASUVORK5CYII=') repeat;
  opacity: .16;
  mix-blend-mode: soft-light;
  z-index: 0;
}

.cursor-glow {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  pointer-events: none;
  background: radial-gradient(circle, rgba(42,255,138,0.18), rgba(42,255,138,0));
  mix-blend-mode: soft-light;
  z-index: 50;
}

/* ======================================================================
   PAGE WRAPPER
   ====================================================================== */
.page {
  position: relative;
  z-index: 1;
  padding: calc(3vh + var(--hero-bar-height)) 5vw 6vh;
}

/* ======================================================================
   HEADER CARD (CANONICAL HEADER INSIDE)
   ====================================================================== */
.site-header {
  max-width: 1120px;
  margin: 0 auto 2.2vh;
  padding: 0.95rem 1.1rem;
  position: relative;
  overflow: hidden;
  border-radius: 18px;
  background:
    radial-gradient(1000px 220px at 8% 0%, rgba(42,255,138,0.12), rgba(0,0,0,0) 60%),
    linear-gradient(180deg, rgba(0,0,0,0.72), rgba(0,0,0,0.60));
  border: 1px solid rgba(42,255,138,0.26);
  backdrop-filter: blur(8px) saturate(1.15);
  box-shadow:
    0 0 18px rgba(0,0,0,0.9),
    0 0 26px var(--green-3);

  display: flex;
  gap: 0.85rem 1.25rem;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  text-align: left;
}

.site-header::before {
  content: "";
  position: absolute;
  inset: -1px;
  pointer-events: none;
  background:
    radial-gradient(540px 220px at 16% 10%, rgba(217,106,255,0.12), rgba(0,0,0,0) 60%),
    radial-gradient(520px 220px at 82% 0%, rgba(42,255,138,0.10), rgba(0,0,0,0) 58%);
  opacity: 0.9;
}

.site-brand {
  position: relative;
  z-index: 1;
  min-width: min(520px, 100%);
}

.site-brand > * { text-align: left; }

.header-card {
  /* retained for markup compatibility */
}

.site-eyebrow {
  font-family: "Cinzel", serif;
  letter-spacing: .24em;
  font-size: clamp(0.85rem, 1.8vw, 1.05rem);
  text-transform: uppercase;
  opacity: .85;
  text-shadow:
    -1px -1px 0 var(--relief-base),
     0 0 8px var(--green-1);
}

.site-title {
  font-family: "Cinzel", serif;
  font-size: clamp(1.55rem, 3.2vw, 2.25rem);
  letter-spacing: .14em;
  margin-top: .12rem;
  text-transform: uppercase;
  text-shadow:
     0 0 12px var(--green-1),
     0 0 24px var(--green-2);
}

.site-subtitle {
  font-size: 0.85rem;
  letter-spacing: .16em;
  text-transform: uppercase;
  opacity: .9;
  margin-top: 0.25rem;
  text-shadow: 0 0 6px var(--green-2);
}

.site-header-divider {
  width: 180px;
  max-width: 70vw;
  height: 1px;
  margin: 0.65rem 0 0;
  background: linear-gradient(90deg, rgba(42,255,138,0.70), rgba(42,255,138,0.12));
  box-shadow: 0 0 12px var(--green-1), 0 0 22px var(--green-2);
}

.header-nav {
  position: relative;
  z-index: 1;
  margin-top: 0.15rem;
  display: flex;
  flex-wrap: wrap;
  gap: 0.4rem 0.5rem;
  font-size: 0.78rem;
  letter-spacing: .18em;
  text-transform: uppercase;
  opacity: .9;
}

.header-nav a {
  text-decoration: none;
  margin: 0;
  padding: 0.38rem 0.62rem;
  border-radius: 999px;
  border: 1px solid rgba(42,255,138,0.20);
  background: rgba(0,0,0,0.22);
  text-shadow:
    0 0 6px var(--green-2),
    0 0 12px var(--green-3);
  transition: background 140ms ease, border-color 140ms ease, filter 140ms ease, text-shadow 140ms ease;
}

.header-nav a:hover {
  border-color: rgba(42,255,138,0.48);
  background: rgba(42,255,138,0.08);
  filter: brightness(1.2) contrast(1.05);
  text-shadow:
    0 0 10px var(--green-hot-1),
    0 0 24px var(--green-hot-2);
}

@media (max-width: 780px) {
  .site-brand { min-width: 100%; }
  .header-nav a { padding: 0.34rem 0.56rem; }
}

/* ======================================================================
   CONTACT CARD
   ====================================================================== */
.contact-card {
  max-width: 720px;
  margin: 0 auto;
  background: rgba(0,0,0,0.75);
  border-radius: 22px;
  border: 1px solid rgba(42,255,138,0.28);
  padding: 1.8rem 2rem 2rem;
  box-shadow:
    0 0 18px rgba(0,0,0,0.9),
    0 0 26px var(--green-3);
}

.contact-intro {
  text-align: center;
  margin-bottom: 1.6rem;
  font-size: 1.05rem;
  line-height: 1.5;
  opacity: .92;
}

/* ======================================================================
   FORM ELEMENTS
   ====================================================================== */
.form-group {
  display: flex;
  flex-direction: column;
  gap: .4rem;
  margin-bottom: 1.3rem;
}

label {
  font-family: "Cinzel", serif;
  font-size: .85rem;
  letter-spacing: .14em;
  text-transform: uppercase;
  opacity: .9;
}

select,
textarea,
input {
  background: rgba(0,0,0,0.85);
  border: 1px solid var(--green-2);
  border-radius: 14px;
  color: var(--green-base);
  font-family: "Cormorant Garamond", serif;
  font-size: 1rem;
  padding: .7rem .9rem;
  resize: vertical;
}

select {
  appearance: none;
}

textarea {
  min-height: 160px;
}

select:focus,
textarea:focus,
input:focus {
  outline: none;
  border-color: var(--green-hot-2);
  box-shadow: 0 0 14px var(--green-hot-3);
}

/* ======================================================================
   SUBMIT
   ====================================================================== */
.form-actions {
  text-align: center;
  margin-top: 1.8rem;
}

.form-helper {
  margin-top: 0.8rem;
  font-size: 0.95rem;
  line-height: 1.35;
  opacity: .92;
}

.form-helper__actions {
  margin-top: 0.55rem;
  display: flex;
  gap: 0.55rem;
  justify-content: center;
  flex-wrap: wrap;
}

.form-helper__link,
.form-helper__btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.35rem;
  padding: 0.5rem 1rem;
  border-radius: 999px;
  border: 1px solid rgba(42,255,138,0.28);
  background: rgba(0,0,0,0.65);
  color: var(--green-base);
  text-decoration: none;
  font-family: "Cinzel", serif;
  letter-spacing: .14em;
  text-transform: uppercase;
  font-size: 0.75rem;
  cursor: pointer;
}

.form-helper__link:hover,
.form-helper__btn:hover {
  border-color: var(--green-hot-2);
  box-shadow: 0 0 14px var(--green-2);
}

.submit-btn {
  font-family: "Cinzel", serif;
  letter-spacing: .16em;
  text-transform: uppercase;
  padding: .7rem 2rem;
  border-radius: 999px;
  border: 1px solid var(--green-hot-2);
  background: rgba(42,255,138,0.12);
  color: var(--green-base);
  cursor: pointer;
}

.submit-btn:hover {
  box-shadow: 0 0 18px var(--green-hot-2);
}

/* ======================================================================
   FOOTER
   ====================================================================== */
.page-footer {
  margin-top: 4vh;
  text-align: center;
  font-size: .8rem;
  letter-spacing: .12em;
  opacity: .7;
}
</style>

<section class="contact-card">

  <div class="contact-intro">
    Correspondence is reviewed deliberately.<br>
    Please select the nature of your inquiry and be precise.
  </div>

  <form class="contact-form" id="contact-form" action="#" method="post" novalidate>
    
    <div class="form-group">
      <label for="reason">Reason for Contact</label>
      <select id="reason" name="reason" required>
        <option value="">Select one&hellip;</option>
        <option>Book Orders & Fulfillment</option>
        <option>Store / Print Inquiries</option>
        <option>Lab</option>
        <option>Submissions & Editorial</option>

          <a class="form-helper__link" id="contact-mailto-fallback" href="mailto:editor@stexpedite.press">Open Email</a>

  <script>
  (function() {
    const glow = document.querySelector('.cursor-glow');
    if (!glow) return;

    document.addEventListener('mousemove', function(e) {
      glow.style.left = (e.clientX - 60) + 'px';
      glow.style.top  = (e.clientY - 60) + 'px';
    });
  })();

  (function() {
    const form = document.getElementById('contact-form');
    const helper = document.getElementById('contact-helper');
    const helperText = document.getElementById('contact-helper-text');
    const fallbackLink = document.getElementById('contact-mailto-fallback');
    const copyBtn = document.getElementById('contact-copy');

    if (!form || !helper || !helperText || !fallbackLink || !copyBtn) return;

    let lastCopyText = '';

    async function copyText(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch {
        try {
          window.prompt('Copy this message:', text);
        } catch {}
        return false;
      }
    }

    form?.addEventListener('submit', (e) => {
      e.preventDefault();

      const reason = String(document.getElementById('reason')?.value ?? '').trim();
      const email = String(document.getElementById('email')?.value ?? '').trim();
      const message = String(document.getElementById('message')?.value ?? '').trim();

      if (!email || !message) {
        helper.hidden = false;
        helperText.textContent = 'Add your email and message, then send again.';
        fallbackLink.setAttribute('href', 'mailto:editor@stexpedite.press');
        lastCopyText = '';
        return;
      }

      const subject = `St. Expedite Press â€” Contact${reason ? ` (${reason})` : ''}`;
      const lines = [
        'Contact form submission',
        '',
        reason ? `Reason: ${reason}` : '',
        `From: ${email}`,
        '',
        message,
      ].filter(Boolean);

      const body = lines.join('\n');
      const mailtoUrl =
        `mailto:editor@stexpedite.press?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      helper.hidden = false;
      helperText.textContent = 'Opening your email client. If nothing happens, use the buttons below.';
      fallbackLink.setAttribute('href', mailtoUrl);
      lastCopyText = `To: editor@stexpedite.press\nSubject: ${subject}\n\n${body}`;

      window.location.href = mailtoUrl;
    });

    copyBtn.addEventListener('click', async () => {
      if (!lastCopyText) return;
      const ok = await copyText(lastCopyText);
      helper.hidden = false;
      helperText.textContent = ok ? 'Copied. Paste into your email client and send to editor@stexpedite.press.' : 'Copy dialog opened.';
    });
  })();
  </script>
