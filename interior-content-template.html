<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>St. Expedite Press — Interior Content Template</title>

  <!-- Fonts shared with the portal / content pages -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <!--
    interior-content-template.html

    Applies to: content-class pages only (books.html, gallery.html, lice.html, mission.html).
    Explicitly excludes: index.html and all boutique pages (services.html, contact.html).
  -->
  <style>
  /***********************************************************************
   * ROOT VARIABLES — NEON / GLOW / DARK SYSTEM
   * Canonical block for content-class pages.
   **********************************************************************/
  :root {
    --green-base: #2aff8a;
    --green-1: rgba(42,255,138,0.22);
    --green-2: rgba(42,255,138,0.12);
    --green-3: rgba(42,255,138,0.06);

    --green-hot-1: rgba(42,255,138,0.75);
    --green-hot-2: rgba(42,255,138,0.55);
    --green-hot-3: rgba(42,255,138,0.38);
    --green-hot-4: rgba(42,255,138,0.22);

    --relief-base: #d96aff;
    --dark: #050807;
  }

  /***********************************************************************
   * GLOBAL BASE — BACKGROUND, TYPOGRAPHY, ETC.
   **********************************************************************/
  body {
    margin: 0;
    min-height: 100vh;
    color: var(--green-base);
    font-family: "Cormorant Garamond", serif;
    overflow-x: hidden;

    /* Mirrors portal/index background: void engine + gradient mask */
    background:
      linear-gradient(rgba(0,0,0,0.72), rgba(0,0,0,0.88)),
      url("assets/img/void_engine_twinkle_green.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  a {
    color: var(--green-base);
  }

  /***********************************************************************
   * BACKGROUND GRAIN TEXTURE + CURSOR GLOW
   **********************************************************************/
  .texture--grain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgQAL///8AAQUBAf9luzwAAAAASUVORK5CYII=') repeat;
    opacity: .16;
    mix-blend-mode: soft-light;
    z-index: 0;
  }

  .cursor-glow {
    position: fixed;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(
      circle,
      rgba(42,255,138,0.18) 0%,
      rgba(42,255,138,0.0) 70%
    );
    mix-blend-mode: soft-light;
    z-index: 50;
  }

  /***********************************************************************
   * PAGE WRAPPER & HEADER (CANONICAL)
   **********************************************************************/
  .page {
    position: relative;
    z-index: 1; /* Above grain */
    padding: 2.5vh 5vw 5vh;
  }

  .site-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-bottom: 3vh;
  }

  .site-eyebrow {
    font-family: "Cinzel", serif;
    letter-spacing: .24em;
    font-size: clamp(1.1rem, 2.2vw, 1.6rem);
    text-transform: uppercase;
    opacity: .9;
    text-shadow:
      -1px -1px 0 var(--relief-base),
       0 0 8px var(--green-1);
  }

  .site-title {
    font-family: "Cinzel", serif;
    letter-spacing: .18em;
    font-size: clamp(2rem, 4vw, 3rem);
    margin-top: .2rem;
    text-transform: uppercase;
    text-shadow:
       0 0 12px var(--green-1),
       0 0 24px var(--green-2);
  }

  .site-subtitle {
    font-size: 1rem;
    letter-spacing: .18em;
    text-transform: uppercase;
    opacity: .9;
    margin-top: 0.35rem;
    text-shadow: 0 0 6px var(--green-2);
  }

  .site-header-divider {
    width: 220px;
    max-width: 60vw;
    height: 1px;
    margin: 0.9rem auto 0;
    background: var(--green-2);
    box-shadow: 0 0 12px var(--green-1);
  }

  .header-nav {
    margin-top: 1.5rem;
    font-size: 0.95rem;
    letter-spacing: .16em;
    text-transform: uppercase;
    opacity: .9;
  }

  .header-nav a {
    text-decoration: none;
    margin: 0 .8rem;
    text-shadow:
      0 0 6px var(--green-2),
      0 0 12px var(--green-3);
  }

  .header-nav a:hover {
    text-shadow:
      0 0 10px var(--green-hot-1),
      0 0 24px var(--green-hot-2);
  }

  /***********************************************************************
   * FOOTER (MINIMAL, OVERRIDABLE)
   **********************************************************************/
  .page-footer {
    margin-top: 4vh;
    text-align: center;
    opacity: .7;
    font-size: .8rem;
    letter-spacing: .12em;
  }

  /***********************************************************************
   * SLOT: PAGE-SPECIFIC EXTENSIONS
   *
   * Each content page may append additional CSS below this point
   * (grids, modals, filters, etc.) while preserving the core structure.
   **********************************************************************/
  </style>
</head>

<body>
  <div class="texture--grain"></div>
  <div class="cursor-glow"></div>

  <div class="page">
    <!-- HEADER (CANONICAL) -->
    <header class="site-header">
      <div class="site-eyebrow">ST. EXPEDITE PRESS</div>
      <div class="site-title"><!-- CONTENT: page title --></div>
      <div class="site-subtitle"><!-- CONTENT: page subtitle --></div>
      <div class="site-header-divider"></div>

      <nav class="header-nav">
        <a href="index.html">Portal</a>
        <a href="books.html">Press</a>
        <a href="gallery.html">Store</a>
        <a href="lice.html">Lab</a>
        <a href="mission.html">Mission</a>
      </nav>
    </header>

    <!-- SLOT: FILTER / INTRO / LOCAL NAVIGATION -->
    <!-- (e.g., books filter bar, gallery filter pills, LICE intro copy, mission intro) -->

    <!-- SLOT: PRIMARY GRID CONTAINER (ONE PER PAGE) -->
    <!--
      In concrete pages this is one of:
        - <section class="books-grid" id="booksGrid">…</section>
        - <section class="gallery-grid">…</section>
        - <section class="issues-grid">…</section>
        - another single-grid container (e.g. mission axioms) as needed.
    -->

    <!-- SLOT: LOCAL FOOTER -->
    <footer class="page-footer">
      <!-- CONTENT: page-specific footer line -->
    </footer>
  </div>

  <!-- SLOT: PAGE-SPECIFIC MODALS -->
  <!-- (e.g., book detail modal, gallery print modal, LICE issue modal) -->

  <!-- SLOT: PAGE-SPECIFIC SCRIPTS -->
  <script>
  /***********************************************************************
   * CURSOR GLOW FOLLOW — SHARED BEHAVIOR
   **********************************************************************/
  (function() {
    const glow = document.querySelector('.cursor-glow');
    if (!glow) return;

    document.addEventListener('mousemove', function(e) {
      glow.style.left = (e.clientX - 60) + 'px';
      glow.style.top  = (e.clientY - 60) + 'px';
    });
  })();

  // Page-specific scripts (filters, modals, etc.) live in content pages.
  </script>
</body>
</html>
