<!doctype html>
<!-- Portal splash (variant 0_1): neon green wiring, monumental crest, grid nav. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>St. Expedite Press — Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  /* === CORE GREEN ======================================================= */
  --green-base: #2aff8a;

  /* === RESTING STATE: subtle, stable luminosity ========================= */
  --green-rest-1: rgba(42,255,138,0.22);
  --green-rest-2: rgba(42,255,138,0.12);
  --green-rest-3: rgba(42,255,138,0.06);

  --rest-glow:
      0 0 8px  var(--green-rest-1),
      0 0 18px var(--green-rest-2),
      0 0 28px var(--green-rest-3);

  /* === EXCITED STATE: incandescent bloom ================================ */
  --green-hot-1: rgba(42,255,138,0.75);
  --green-hot-2: rgba(42,255,138,0.55);
  --green-hot-3: rgba(42,255,138,0.38);
  --green-hot-4: rgba(42,255,138,0.22);

  --excited-glow:
      0 0 14px  var(--green-hot-1),
      0 0 34px  var(--green-hot-2),
      0 0 60px  var(--green-hot-3),
      0 0 88px  var(--green-hot-4);

  /* === RELIEF COMPLEMENT (VIOLET) ====================================== */
  --relief-base: #d96aff;
  --relief-soft: rgba(217,106,255,0.5);

  /* Fonts + dark */
  --font-serif: "Cormorant Garamond", serif;
  --font-display: "Cinzel", serif;
  --dark: #050807;
}

/* GLOBAL ------------------------------------------------------------*/
body {
  margin: 0;
  background: radial-gradient(
    circle at 50% 50%,
    #030504 0%,
    #050807 65%,
    #000000 100%
  );
  overflow: hidden;
  position: relative;
  min-height: 100vh;
  color: var(--green-base);
  font-family: var(--font-serif);
}

/* PORTAL FLASH OVERLAY ----------------------------------------------*/
.portal-flash {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 200;
  pointer-events: none;
  animation: portal-flash-sequence 0.45s ease-out forwards;
}

@keyframes portal-flash-sequence {
  0% {
    opacity: 1;
    background: #000;
  }
  20% {
    opacity: 1;
    background: #000;
  }
  60% {
    opacity: 0.6;
    background: radial-gradient(
      circle at 50% 50%,
      rgba(42,255,138,0.45) 0%,
      #000 70%
    );
  }
  100% {
    opacity: 0;
    visibility: hidden;
  }
}

@media (prefers-reduced-motion: reduce) {
  .portal-flash {
    animation: portal-flash-soft 0.25s ease-out forwards;
  }
  @keyframes portal-flash-soft {
    0%   { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
  }
}

/* HEADER TITLE -------------------------------------------------------*/

.header-title {
  position: absolute;
  top: 2.2vh;
  left: 50%;
  transform: translateX(-50%);
  font-family: var(--font-display);
  font-size: clamp(1.9rem, 4vw, 3.2rem);
  letter-spacing: 0.18em;
  color: var(--green-base);
  opacity: 0.9;
  text-shadow:
    -1px -1px 0 var(--relief-base),
     0 0 8px var(--green-rest-1),
     0 0 18px var(--green-rest-2),
     0 0 28px var(--green-rest-3);
  filter: brightness(1.4) contrast(2.1);
  z-index: 20;
  pointer-events: none;
  animation: title-breathe 12s ease-in-out infinite;
}

.header-title::after {
  content: "";
  display: block;
  width: 38%;
  height: 1px;
  margin: 0.3rem auto 0 auto;
  background: var(--green-rest-2);
  box-shadow: var(--rest-glow);
}

@keyframes title-breathe {
  0%, 100% { opacity: 0.9; filter: brightness(1.4) contrast(2.1); }
  50%      { opacity: 1;   filter: brightness(1.7) contrast(2.5); }
}

/* CREST (MONUMENTAL TYPOGRAPHIC SIGIL) -------------------------------*/

.crest {
  position: absolute;
  top: 28vh;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  pointer-events: none;
  z-index: 8;
  transition: opacity 1.6s ease;
}

html.crest-visible .crest {
  opacity: 0.9;
}

.crest__core {
  font-family: var(--font-display);
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 0.24em;
  color: var(--green-base);
  text-shadow:
    0 0 10px var(--green-rest-1),
    0 0 24px var(--green-rest-2),
    0 0 40px var(--green-rest-3);
  filter: brightness(1.5) contrast(2.1);
  animation: crest-rotate 46s ease-in-out infinite;
  transform-origin: 50% 50%;
}

.crest__line {
  font-size: 0.9rem;
  opacity: 0.86;
}

.crest__line--top {
  margin-bottom: 0.2rem;
}

.crest__line--bottom {
  margin-top: 0.2rem;
}

.crest__sigil {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1.8rem;
  margin: 0.2rem 0;
}

.crest__char {
  font-size: 1.4rem;
}

/* Triadic layout flavor */
.crest__cluster {
  display: inline-grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto auto;
  column-gap: 0.8rem;
  row-gap: 0.1rem;
  margin-top: 0.4rem;
  font-size: 0.78rem;
  opacity: 0.9;
}

.crest__cluster span {
  justify-self: center;
}

/* small SE monogram */
.crest__monogram {
  font-size: 0.8rem;
  letter-spacing: 0.35em;
  margin-top: 0.2rem;
  opacity: 0.8;
}

@keyframes crest-rotate {
  0%, 100% { transform: rotate(-1deg); }
  50%      { transform: rotate(1deg); }
}

/* TEXTURE -----------------------------------------------------------*/
.texture {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.texture--grain {
  background:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgQAL///8AAQUBAf9luzwAAAAASUVORK5CYII=') repeat;
  opacity:.18;
  mix-blend-mode:soft-light;
  animation: drift 10s linear infinite alternate;
}

@keyframes drift {
  0% { transform: translate(0,0); }
  100% { transform: translate(1px,1px); }
}

/* CURSOR GLOW --------------------------------------------------------*/
.cursor-glow {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  pointer-events: none;
  mix-blend-mode: soft-light;
  background: radial-gradient(
    circle,
    rgba(42,255,138,0.12) 0%,
    rgba(42,255,138,0.00) 70%
  );
  z-index: 50;
}

/* LOGO CIRCLE + GIF PORTAL -------------------------------------------*/

@keyframes halo-breathe {
  0%, 100% { box-shadow: var(--rest-glow); }
  50% {
    box-shadow:
      0 0 10px var(--green-rest-1),
      0 0 22px var(--green-rest-2),
      0 0 38px var(--green-rest-3);
  }
}

.logo-circle {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:40vh;
  height:40vh;
  border-radius:50%;
  border:3px solid var(--green-base);
  box-shadow: var(--rest-glow);
  animation: halo-breathe 8s ease-in-out infinite;
  z-index:4;
  pointer-events:none;
  overflow:visible;
}

/* Actual circular viewport for the GIF */
.logo-circle__inner {
  position:absolute;
  inset:10%;
  border-radius:50%;
  overflow:hidden;
  background:#000;
  box-shadow:
    0 0 12px rgba(0,0,0,0.8),
    0 0 22px var(--green-rest-2);
  filter:brightness(0.96) contrast(1.9) saturate(1.4);
  animation: portal-flicker 7s ease-in-out infinite;
}

/* The crow GIF itself */
.logo-circle__gif {
  width:100%;
  height:100%;
  object-fit:cover;
  image-rendering:pixelated;
}

/* Subtle scanline overlay */
.logo-circle__inner::after {
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.18) 0px,
      rgba(0,0,0,0.18) 1px,
      rgba(0,0,0,0.0) 2px
    );
  mix-blend-mode:soft-light;
  pointer-events:none;
  opacity:0.9;
}

/* Occasional brightness / warp pulses */
@keyframes portal-flicker {
  0%, 12%, 100% {
    filter:brightness(0.9) contrast(1.8) saturate(1.4);
    transform:translate(0,0) scale(1);
  }
  18% {
    filter:brightness(1.15) contrast(2.3) saturate(1.6);
    transform:translate(-0.6px,0.4px) scale(1.01);
  }
  54% {
    filter:brightness(0.95) contrast(1.9) saturate(1.5);
    transform:translate(0.4px,-0.5px) scale(1.005);
  }
  58% {
    filter:brightness(1.2) contrast(2.5) saturate(1.8);
    transform:translate(-1.2px,0.8px) scale(1.012);
  }
}

/* BACKGROUND WORD GRID ----------------------------------------------*/
.big-nav {
  position:absolute;
  top:52%;
  left:50%;
  transform:translate(-50%, -50%);
  width:88%;
  height:68vh;
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: repeat(3, 1fr);
  z-index:3;
  pointer-events:none;
}

/* BIG-WORD LINKS -----------------------------------------------------*/
.big-word {
  font-family:var(--font-display);
  font-size:clamp(3rem, 7vw, 7rem);
  text-transform:uppercase;
  color:var(--green-base);
  opacity:.36;
  align-self:center;
  justify-self:center;
  z-index:6;
  text-decoration:none;
  pointer-events:auto;
  text-shadow: var(--rest-glow);
  filter:brightness(1.25) contrast(1.8);
  transition:all .35s ease;
}

/* Hover Radiance -----------------------------------------------------*/
.big-word:hover {
  opacity:1;
  filter:brightness(2.6) contrast(2.6);
  text-shadow: var(--excited-glow);
  backdrop-filter: blur(1px) brightness(1.2);
}

/* Click Flash --------------------------------------------------------*/
.big-word:active {
  filter:brightness(3.4) contrast(3);
  text-shadow: var(--excited-glow);
}

/* LOWER SPLASH -------------------------------------------------------*/
.splash {
  position:absolute;
  bottom:2.5vh;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:10;
}

/* Coordinates line with complementary relief */
.splash__eyebrow {
  font-size:1.1rem;
  letter-spacing:.15em;
  opacity:.9;
  text-shadow:
    -1px -1px 0 var(--relief-base),
     0 0 8px var(--green-rest-1),
     0 0 18px var(--green-rest-2),
     0 0 28px var(--green-rest-3);
}

.lede {
  font-size:1.45rem;
  max-width:520px;
  margin:0.3rem auto;
  opacity:.92;
  text-shadow: var(--rest-glow);
}

.divider {
  margin-top:.4rem;
  font-family:var(--font-display);
  opacity:.7;
  text-shadow: var(--rest-glow);
}

.splash__foot {
  font-size:1rem;
  opacity:.9;
  letter-spacing:.12em;
}

.splash__foot a {
  color:var(--green-base);
  text-decoration:none;
  margin:0 .6rem;
  text-shadow: var(--rest-glow);
}
</style>
</head>

<body>

<div class="portal-flash"></div>

<div class="header-title">ST. EXPEDITE PRESS</div>

<!-- Monumental crest (appears after first scroll / key) -->
<div class="crest">
  <div class="crest__core">
    <div class="crest__line crest__line--top">ST. EXPEDITE</div>

    <div class="crest__sigil">
      <span class="crest__char crest__char--s">S</span>
      <span class="crest__char crest__char--cross">✝</span>
      <span class="crest__char crest__char--e">E</span>
    </div>

    <div class="crest__monogram">S&nbsp;E</div>

    <div class="crest__cluster">
      <span>ST.</span>
      <span>PRESS</span>
      <span>EXPEDITE</span>
      <span>✝</span>
    </div>

    <div class="crest__line crest__line--bottom">PRESS</div>
  </div>
</div>

<div class="texture texture--grain"></div>
<div class="cursor-glow"></div>

<!-- Neon ring + circular GIF viewport -->
<div class="logo-circle">
  <div class="logo-circle__inner">
    <img
      src="assets/gif/crow_glitch_text.gif"
      alt="Glitched crow sigil"
      class="logo-circle__gif"
    />
  </div>
</div>

<div class="big-nav">

  <a href="/books.html" class="big-word" style="grid-column:1; grid-row:1;">BOOKS</a>
  <a href="/gallery.html" class="big-word" style="grid-column:3; grid-row:1;">GALLERY</a>

  <div style="grid-column:2; grid-row:2;"></div>

  <a href="/mission.html" class="big-word" style="grid-column:1; grid-row:3;">MISSION</a>
  <a href="/lice.html" class="big-word" style="grid-column:3; grid-row:3;">LICE</a>

</div>

<div class="splash">
  <p class="splash__eyebrow">29.9511° N — 90.0715° W</p>
  <p class="lede">A Gulf Noir hyperstition engine in the key of Night.</p>
  <div class="divider">△ ✝ △</div>
  <div class="splash__foot">
    <a href="/services.html">Services</a>
    <span>/ / /</span>
    <a href="/submit.html">Submit</a>
  </div>
</div>

<script>
/* Cursor glow follower */
document.addEventListener('mousemove', e => {
  const glow = document.querySelector('.cursor-glow');
  if (!glow) return;
  glow.style.left = (e.pageX - 60) + 'px';
  glow.style.top = (e.pageY - 60) + 'px';
});

/* Crest reveal on first interaction (scroll / wheel / key) */
let crestShown = false;
function revealCrest() {
  if (crestShown) return;
  crestShown = true;
  document.documentElement.classList.add('crest-visible');
}

window.addEventListener('scroll', revealCrest, { passive: true });
window.addEventListener('wheel', revealCrest, { passive: true });
window.addEventListener('keydown', revealCrest);
</script>

</body>
</html>
